<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>背景图片练习</title>
  <style>
    div {
      width: 6000px;
      height: 600px;
      background-image: url('./img/adu.png');
      /* 
      设置背景图片摆放方式
      默认为水平和垂直方向重复
      */
      background-repeat: no-repeat;
      /* 调整图片显示位置，
      默认显示为图片左上角，
      x 为想左调整，负值为向右调整 */
      background-position: 0px 0px;
    }
  </style>
</head>

<body>
  <div> </div>
</body>

</html>
